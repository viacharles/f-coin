<header>
    <div class="d-flex flex-row align-iems-center ">
        <button (click)="this.switch(-1)" [disabled]="false">
            <em class="material-icons">chevron_left</em>
        </button>
        <h3>{{this.year}}年{{this.month}}月</h3>
        <button (click)="this.switch(1)" [disabled]="false">
            <em class="material-icons">navigate_next</em>
        </button>
    </div>
</header>
<table>
    <thead>
        <tr>
            <th *ngFor="let day of this.weekDays">
                <div class="weekday d-flex align-items-center justify-content-center">{{day}}</div>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let days of this.monthDays">
            <td *ngFor="let num of days">
                <input type="radio" class="d-none" [id]="num" name="day" [checked]="this.isToday(num)">
                <label class="d-flex align-items-center justify-content-center" [class.hasContent]="true"
                    [for]="num">{{num | date: 'd'}}</label>
            </td>
        </tr>
    </tbody>
</table>
