<section class="dialog" *ngFor="let dialog of this.dialogs" [class.dialog--r]="dialog.params.options?.isAside"
  [class.dialog__backdrop]="dialog.params.options?.backdrop"
  (click)="this.onDialogBackdropClick(dialog, $event, tDialogContainer)">
  <div #tDialogContainer class="dialog__container dialog--{{dialog.params.size}}"
  [ngStyle]="{
    'position': this.getDisplayStyle(dialog.params.options?.location),
    'top': this.getTopDiff( dialog.params.options?.location?.y ),
    'right': this.getRightDiff( dialog.params.options?.location?.x )
  }">
    <ng-template *ngComponentOutlet="dialog.component; injector: dialog.injector"></ng-template>
  </div>
</section>

<ng-container *ngIf="this.$overlay.loadingQueue$ | async as loadings">
  <app-loading *ngIf="loadings.size > 0"></app-loading>
</ng-container>
