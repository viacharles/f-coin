
<label class="form-control" [class.showOption]="this.isShow">
    <div class="d-flex flex-row align-items-center">
        <em class="material-icons">search</em>
        <input type="text" placeholder="搜尋訊息" [(ngModel)]="this.keyword" (keydown)="this.afterKeydown($event)"
            id="scearh-input">
    </div>
    <em class="material-icons btn-clear" *ngIf="this.isShow" (click)="this.reset()">cancel</em>
    <div class="d-flex flex-row" *ngIf="!this.isShow && this.matchMessageIds.length > 0">
        <p>{{this.current + 1}}/{{this.matchMessageIds.length}}</p>
        <nav class="d-flex flex-row align-iems-center ">
            <button [disabled]="(this.current + 1) >= this.matchMessageIds.length" (click)="this.switch(1, $event)">
                <em class="material-icons">expand_less</em>
            </button>
            <button [disabled]="this.current === 0" (click)="this.switch(-1, $event)">
                <em class="material-icons">keyboard_arrow_down</em>
            </button>
        </nav>
    </div>
</label>
<section *ngIf="this.isShow" class="layer-important d-flex flex-row " (click)="search()">
    <p>{{this.keyword}}</p>
    <p>&nbsp;-&nbsp;搜尋訊息</p>
</section>
<button >
    <em class="material-icons">event</em>
</button>
<button (click)="this.searchElement.checked = false;">
    <em class="material-icons">clear</em>
</button>
