<section>
    
    <ul >
        <h3>好友邀請 {{this.inviteList.length}}</h3>
        <li class="list" *ngFor="let item of this.inviteList">
            <div>
                <img [src]="item.avatar||this.defaultAvatar">
                <p>{{item.name||'未設定暱稱'}}</p>
            </div>
            <div>
                <button (click)="ignoreInvite(item.id)">忽略</button>
                <span class="material-icons" (click)="addFriend(item.id)">
                    person_add_alt
                    </span>
            </div>

        </li>
    </ul>
   
    <ul >
        <h3>你可能認識的人？ {{this.recommendList.length}}</h3>
        <li class="list" *ngFor="let item of this.recommendList">
            <div>
                <img [src]="item.avatar||this.defaultAvatar">
                <p>{{item.name||'未設定暱稱'}}</p>
            </div>
            <span class="material-icons" (click)="addFriend(item.id)">
                person_add_alt                
                </span>
        </li>
    </ul>

</section>
